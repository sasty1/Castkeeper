name: Process Scheduled Posts

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

jobs:
  process-posts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Process and publish scheduled posts
        run: |
          curl -X POST "https://castkeeper-tsf3.vercel.app/api/cron/publish" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
